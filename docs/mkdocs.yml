site_name: Guidance for asynchronous inference with Stable Diffusion-Web UI on AWS
site_url: https://aws-solutions-library-samples.github.io/guidance-for-asynchronous-inference-with-stable-diffusion-webui-on-aws/
repo_url: https://github.com/aws-solutions-library-samples/guidance-for-asynchronous-inference-with-stable-diffusion-webui-on-aws/
repo_name: aws-solutions-library-samples/guidance-for-asynchronous-inference-with-stable-diffusion-webui-on-aws/
docs_dir: .
site_dir: ../site/
theme:
  name: material
  features:
    - navigation.tabs
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  copyright: Copyright &copy; 2023 Amazon Web Services
  alternate:
    - name: English
      link: /stable-diffusion-on-eks/en/
      lang: en

plugins:
  - search
  - include-markdown
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg